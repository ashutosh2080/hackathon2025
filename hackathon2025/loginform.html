<<!-- AUTH MODAL -->
<div id="authModal" class="fixed inset-0 z-50 hidden items-center justify-center">
  <div class="absolute inset-0 bg-black/40"></div>

  <div class="relative z-50 w-full max-w-md bg-white rounded-xl shadow-lg p-6">
    
    <div class="flex items-center justify-between">
      <h3 id="authTitle" class="text-lg font-semibold">Sign up</h3>
      <button id="closeAuth" class="text-gray-500">Close</button>
    </div>

    <div class="mt-4">

      <!-- SIGN UP FORM -->
      <form id="signupForm" class="space-y-3">
        <div>
          <label class="text-sm text-gray-700">Name</label>
          <input id="su_name" required class="w-full border rounded px-3 py-2" placeholder="Full name" />
        </div>

        <div>
          <label class="text-sm text-gray-700">Location</label>
          <input id="su_location" required class="w-full border rounded px-3 py-2" placeholder="City / Area" />
        </div>

        <div>
          <label class="text-sm text-gray-700">Phone Number</label>
          <input id="su_phone" required class="w-full border rounded px-3 py-2" placeholder="10-digit phone" />
        </div>

        <div class="flex items-center justify-between">
          <button type="submit" class="bg-emerald-600 text-white px-4 py-2 rounded">Create account</button>
          <div class="text-sm">
            <span id="toSignIn" class="text-blue-600 cursor-pointer">Already have an account?</span>
          </div>
        </div>
      </form>

      <!-- SIGN IN FORM -->
      <form id="signinForm" class="space-y-3 hidden">
        <div>
          <label class="text-sm text-gray-700">Phone Number</label>
          <input id="si_phone" required class="w-full border rounded px-3 py-2" placeholder="Enter phone to sign in" />
        </div>

        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Sign in</button>
          <div class="text-sm">
            <span id="toSignUp" class="text-blue-600 cursor-pointer">Create a new account</span>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
